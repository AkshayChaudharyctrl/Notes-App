<html lang="en">

<body>

  </div>

    let countB= 0;

    user_A.addEventListener('click', counterA);
    function counterA(){
      countA++;
      countB--;
      console.log("A score = " + countA);
       console.log("B score = " + countB);
      if(countA == 10){
        document.getElementById("result").innerHTML="Player A wins";
        
//   adding event listener for user b
         user_B.addEventListener('click', counterB);
    function counterB(){
      countB++;
      countA--;
      console.log("A score = " + countA);
       console.log("B score = " + countB);
      if(countB == 10){
        document.getElementById("result").innerHTML="Player B wins";
      }
    }
    
  </script>
</body>
</html>
